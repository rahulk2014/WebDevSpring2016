<hr>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <img src="../../../../project/resources/searchMusic.jpg" class="img-circle img-responsive" alt="Cinque Terre" width="500" height="500">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h2 id="searchH2Image">Search For Your Favorite Artist !!</h2>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search By Artist" name="srch-term" id="srch-term_artist"
                       ng-model="model.searchByArtistQuery">
                <div class="input-group-btn">
                    <a href="#/search/{{model.searchByArtistQuery}}" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h2 id="storeAndListenImage">Search by Album or Track !</h2>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by a Track or an Album" name="srch-term" id="srch-term_track_album"
                       ng-model="model.searchQuery">
                <div class="input-group-btn">
                    <a href="#/search/{{model.searchQuery}}" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <img src="../../../../project/resources/listenAndStore.jpeg" class="img-circle img-responsive" alt="Cinque Terre" width="500" height="500">
        </div>
    </div>
</div>
