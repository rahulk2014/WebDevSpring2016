<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller = "HeaderController as model">
        <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Songs For You </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="currentUser">
                    <a href="" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </li>
                <form class="navbar-form navbar-left" role="search" ng-controller="SearchController">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search By Artist, Track Or Album" ng-model="model.query">

                    <a href="#/search/{{model.query}}" type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></a>
                    </div>
                </form>
                <li ng-class="{'active': $location.path() == '/register'}" ng-hide="currentUser">
                    <a href="#/register">Register</a>
                </li>
                <li ng-class="{'active': $location.path() == '/login'}" ng-hide="currentUser">
                    <a href="#/login">Login</a>
                </li>
                <li ng-class="{'active': $location.path() == '/profile'}" ng-show="currentUser">
                    <a href="#/profile">{{currentUser.username}}</a>
                </li>
                <li ng-show="currentUser" ng-click="model.logout()">
                    <a href='#/'>Logout</a>
                </li>
                <li ng-show = "currentUser" ng-class="{'active': model.$location.url() == '/find'}">
                    <a href="#/find">Find Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="myModal" class="modal fade" role="dialog" ng-controller = "HeaderController as model">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a Playlist</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="playlistName">Playlist Name</label><br>
                        <input type="text" ng-model="model.playlistName" class="form-control" id="playlistName" placeholder="Romantic Songs">
                    </div>
                    <br>
                    <button type="submit" ng-click="model.createPlaylist(model.playlistName)" class="btn btn-default">Create</button>
                </form>
                <br>
                <div ng-show="model.successMessage" class="alert alert-success" role="alert">{{model.successMessage}}</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
