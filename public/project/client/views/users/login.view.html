<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
    <video id="bcgVid" autoplay loop class="fillWidth">
        <source src="../../../../project/resources/Wave-Sitting/MP4/Wave-Sitting.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="../../../../project/resources/Wave-Sitting/WEBM/Wave-Sitting.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
    </video>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <h1 class="page-header">Login</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model = "model.user.username" type="text" class="form-control" id="username" placeholder="Username" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model = "model.user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a ng-click = "model.passportLogin(model.user)" class="btn btn-primary btn-lg btn-block" role="button">Login</a>
            </div>
        </div>
    </form>
</div>
