<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ul class="nav nav-tabs">
        <li role="presentation"  class="active"><a  href ="#/api/profile/{{model.profileUserName}}/profile">Profile</a></li>
        <li role="presentation"><a href="#/api/profile/{{model.profileUserName}}/playlists ">PlayLists</a></li>
        <li role="presentation"><a href = "#/api/profile/{{model.profileUserName}}/review">Reviews</a></li>
    </ul>
    <h1 class="page-header"></h1>

    <form  id ="profile" class="form-horizontal" name="profileForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" ng-model = "model.user.username" class="form-control" id="username" placeholder="Username" required autofocus readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.firstName" class="form-control" id="firstName" placeholder="First Name" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.lastName" class="form-control" id="lastName" placeholder="Last Name" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" ng-model="model.user.email" class="form-control" id="email" placeholder="Email" readonly>
                 <span  ng-show="profileForm.email.$dirty && profileForm.email.$invalid">
                    <span class="error errorMsg"  ng-show="profileForm.email.$error.email"> Not valid email!</span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="phones" class="col-sm-2 control-label">Phone Numbers:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.phones" class="form-control" id="phones" placeholder="10 digit phone number" readonly>
            </div>
        </div>

    </form>


</div>
