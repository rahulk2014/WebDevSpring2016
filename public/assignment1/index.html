<!DOCTYPE html>
<html>
    <head>
        <title>
            Intro to Bootstrap.
        </title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>

        <div class="container">
            <h1> Intro to FORMS </h1>

            <form action="index.html">

            </form>
            <h2>Input Field</h2>
            <form >

                <input type="date" class="form-control"/>

                <input type="range" class="form-control"/>
            </form>
        </div>

</html>
