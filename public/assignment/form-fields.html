<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="#">Admin</a></li>
                <li class="active"><a href="#">Forms<span class="sr-only">(current)</span></a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li><a href="./forms.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>
            <form>
                <label for="firstname-form-fields">First Name</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="firstname-form-fields" placeholder="First Name">
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </div>
                </div>

                <label for="lastname-form-fields">Last Name</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="lastname-form-fields" placeholder="Last Name">
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </div>
                </div>

                <label for="dateofbirth-form-fields">Date of Birth</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="date" class="form-control" id="dateofbirth-form-fields" placeholder="Date of Birth">
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </div>
                </div>

                <label for="gender-form-fields">Gender</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle form-control" type="button" id="gender-form-fields" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Male
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Female</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </div>
                </div>

                <label>Roles</label>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="checkbox" id="admin-form-fields" placeholder="Date of Birth" checked>
                        Admin<br/>
                        <input type="checkbox" id="admin-form-fields" placeholder="Date of Birth">
                        Student<br/>
                        <input type="checkbox" id="admin-form-fields" placeholder="Date of Birth" checked>
                        User<br/>
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </div>
                </div>

                <label>License Agreement</label>
                <div class="row">
                    <div class="form-group col-xs-6 radio">
                       <label>
                             <input type="radio" id="yesRadio-form-fields" checked>
                             Yes
                       </label>
                        <br>
                        <label>
                            <input type="radio" id="noRadio-form-fields">
                            No</br>
                        </label>
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
