        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Forms</a></li>
                <li><a href="">Fields</a></li>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th> <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name </th>
                            <th> <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="name" ng-model="form.title"></td>
                            <td><span class="glyphicon glyphicon-plus" ng-click="addForm(form)" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-ok" ng-click="updateForm(form)" aria-hidden="true"></span></td>
                        </tr>
                        <tr ng-repeat="form in forms">
                            <td><a href="#/field" >{{form.title}}</a></td>
                            <td>
                                <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove"></span>
                                <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ul>
        </div>
