
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">

            <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-xs-6 col-sm-3 control-label">Username :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="UserName" ng-model="profile.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-6 col-sm-3 control-label">Password :</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="profile.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 col-xs-6 control-label">First Name :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="profile.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-xs-6 col-sm-3 control-label">Last Name :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="profile.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-xs-6 col-sm-3 control-label">Email :</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="user@domain.com" ng-model="profile.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a class="btn btn-color" ng-click="update(profile)">Update</a>
                    </div>
                </div>
            </form>
        </div>
